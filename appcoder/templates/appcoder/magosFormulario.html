<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Magos</title>
</head>
<body>
        
    <form action="/appcoder/magosformulario/" method="POST">
        {% csrf_token %}

        <p>NOMBRE: <input type="text" name="nombre"></p>

        <p>APELLIDO: <input type="text" name="apellido"></p>

        <p>CASA: <input type="text" name="casa"></p>

        <input type="submit" value="CREAR MAGO">

    </form>
    
</body>
</html>
